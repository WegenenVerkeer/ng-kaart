<div class="feature-table-data-content" *ngIf="(templateData$ | async) as data">
  <div class="feature-table-data-main">
    <div *ngIf="data.dataAvailable">
      <table
        *ngIf="data.headers as headers"
        [ngStyle]="{ 'grid-template-columns': headers.columnWidths }"
      >
        <thead>
          <tr>
            <th
              *ngFor="let header of headers.headers; let first = first"
              (click)="onAction('toggleSort', header.name)"
            >
              <mat-checkbox *ngIf="first" #selectAllCheckBox (change)="onAction('selectAll', $event.checked);" (click)="$event.stopPropagation()">&nbsp;</mat-checkbox>
              <span>{{ header.label }}</span>
              <awv-feature-tabel-sortering-status
                [sortering]="header.sortDirection"
              ></awv-feature-tabel-sortering-status>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of data.rows" [ngClass]="{'geselecteerd' : (isSelected$(row) | async)}">
            <td
              *ngFor="let header of headers.headers; let first = first"
              [ngClass]="{
                'empty-field': row.velden[header.name].maybeValue.isNone()
              }"
            >
              <mat-checkbox *ngIf="first" (change)="onAction('selectRow', {row:row, selected:$event.checked})" [checked]="isSelected$(row) | async">&nbsp;</mat-checkbox>
              {{ row.velden[header.name].maybeValue.getOrElse("") }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="!data.dataAvailable" class="">
      <div
        *ngIf="data.updatePending; else otuOfZoom"
        class="feature-table-data-update-pending"
      >
        <mat-spinner diameter="40"></mat-spinner>
      </div>
      <ng-template #otuOfZoom>
        <div class="feature-table-data-no-data">
          Geen data op dit zoomniveau
        </div>
      </ng-template>
    </div>
  </div>
  <div
    *ngIf="data.dataAvailable"
    class="feature-tabel-data-header-menu"
    #headerMenu
  >
    <button
      mat-icon-button
      [matMenuTriggerFor]="fieldChoiceMenu"
      (menuOpened)="onAction('showSelections')"
      matTooltip="Kolommen wijzigen"
      class="feature-table-select-columns"
    >
      <mat-icon>view_column</mat-icon>
    </button>
    <mat-menu
      #fieldChoiceMenu="matMenu"
      xPosition="before"
      yPosition="above"
      (closed)="onAction('hideSelections')"
    >
      <div (click)="$event.stopPropagation()">
        <button mat-menu-item (click)="onAction('chooseBaseFields')">
          <mat-icon>replay</mat-icon>
          <span>Enkel basiskolommen</span>
        </button>
        <button mat-menu-item (click)="onAction('chooseAllFields')">
          <mat-icon>playlist_add_check</mat-icon>
          <span>Alle kolommen</span>
        </button>
        <button
          mat-menu-item
          *ngFor="
            let fieldNameSelection of data.fieldNameSelections;
            let first = first
          "
          [disabled]="first || fieldNameSelection.sortDirection.isSome()"
          (click)="onAction('toggleField', fieldNameSelection)"
        >
          <mat-checkbox
            [checked]="fieldNameSelection.selected"
            [disabled]="first || fieldNameSelection.sortDirection.isSome()"
            ><span>{{ fieldNameSelection.label }}</span></mat-checkbox
          >
        </button>
      </div>
    </mat-menu>
  </div>

  <div class="feature-table-data-footer">
    <div class="left">
       <span *ngIf="hasSelectedFeatures$ | async">
        {{numberOfSelectedFeatures$ | async}} geselecteerd
        <button mat-icon-button (click)="onAction('zoomToSelection')" matTooltip="Zoom naar selectie"  matTooltipPosition="right">
          <mat-icon>zoom_in</mat-icon>
        </button>
        <button mat-icon-button (click)="onAction('eraseSelection')" matTooltip="Selectie wissen"  matTooltipPosition="right">
          <mat-icon>clear</mat-icon>
        </button>
      </span>
    </div>

    <div class="right">
      <div class="feature-table-data-view-mode-selector">
        <mat-slide-toggle
          [checked]="data.mapAsFilterState"
          [disabled]="data.cannotChooseMapAsFilter"
          (change)="onAction('mapAsFilter', $event.checked)"
          >Kaart als filter</mat-slide-toggle
        >
      </div>
      <div *ngIf="data.dataAvailable && data.updatePending" class="feature-table-data-page-pending">
        <mat-spinner diameter="16"></mat-spinner>
      </div>
      <awv-feature-tabel-pager *ngIf="data.dataAvailable"></awv-feature-tabel-pager>
    </div>
  </div>
</div>
