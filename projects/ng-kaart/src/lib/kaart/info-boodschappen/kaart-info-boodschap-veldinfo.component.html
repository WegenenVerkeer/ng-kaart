<div class="card-content">
  <awv-weglocatie *ngIf="weglocatie" attr.weglocatie="{{ weglocatie }}"></awv-weglocatie>

  <div class="separator-na-locatie" *ngIf="weglocatie"></div>

  <div *ngIf="aanmakenCaseServiceNowMogelijk()">
    <awv-servicenow-maak-case [installatieId]="waarde('bronid')"></awv-servicenow-maak-case>
  </div>
  <div class="separator-na-locatie" *ngIf="aanmakenCaseServiceNowMogelijk()"></div>

  <div class="velden" *ngFor="let veld of linkEigenschappen()">
    <div class="veldlinks">
      <a href="{{ waarde(veld) }}" target="_blank">
        <mat-icon class="link-icon">open_in_new</mat-icon>
        {{ label(veld) }}</a>
    </div>
  </div>

  <div class="separator-na-locatie"></div>

  <div *ngIf="afmeting">
    <awv-kaart-info-veld [label]="'Afmeting'" [waarde]="afmeting" [veldType]="'string'"></awv-kaart-info-veld>
  </div>

  <div *ngIf="lengte">
    <awv-kaart-info-veld [label]="'Lengte'" [waarde]="lengte" [veldType]="'string'"></awv-kaart-info-veld>
  </div>

  <div *ngIf="breedte">
    <awv-kaart-info-veld [label]="'Breedte'" [waarde]="breedte" [veldType]="'string'"></awv-kaart-info-veld>
  </div>

  <div *ngFor="let veld of basisEigenschappen()">
    <awv-kaart-info-veld
      [label]="label(veld)"
      [waarde]="waarde(veld)"
      [veldType]="veldType(veld)"
      [displayFormat]="displayFormat(veld)"
      [parseFormat]="parseFormat(veld)"
      [isKopieerbaar]="isKopieerbaar(veld)"></awv-kaart-info-veld>
  </div>

  <div class="expand-line">
    <button mat-button class="mat-expand-button" (click)="setAlleVeldenZichtbaar(true)"
            *ngIf="!alleVeldenZichtbaar() && heeftGeavanceerdeEigenschappen()">
      <mat-icon>expand_more</mat-icon>
    </button>

    <button mat-button class="mat-expand-button" (click)="setAlleVeldenZichtbaar(false)"
            *ngIf="alleVeldenZichtbaar() && heeftGeavanceerdeEigenschappen()">
      <mat-icon>expand_less</mat-icon>
    </button>
  </div>

  <div *ngIf="alleVeldenZichtbaar()">

  <div class="velden" *ngFor="let veld of geavanceerdeLinkEigenschappen()">
    <div class="veldlinks">
      <a href="{{ waarde(veld) }}" target="_blank"><mat-icon class="link-icon">open_in_new</mat-icon> {{ label(veld) }}</a>
    </div>
  </div>

  <div class="velden" *ngFor="let veld of geavanceerdeEigenschappen()">
    <awv-kaart-info-veld
      [label]="label(veld)"
      [waarde]="waarde(veld)"
      [veldType]="veldType(veld)"
      [displayFormat]="displayFormat(veld)"
      [parseFormat]="parseFormat(veld)"
      [isKopieerbaar]="isKopieerbaar(veld)"></awv-kaart-info-veld>
  </div>

</div>

</div>
