<mat-card>
  <mat-card-title>
    <span class="titel-text">{{ boodschap?.titel }}</span>
    <button mat-button *ngIf="isSluitbaar" class="mat-titel-button" (click)="sluit()">
      <mat-icon class="close-icon">close</mat-icon>
    </button>
  </mat-card-title>
  <mat-card-content>
    <div class="card-content" [innerHtml]="boodschap.message"></div>
  </mat-card-content>
</mat-card>
