<div class="awv-kaart-laagmanipulatie laag"
     [ngClass]="{ 'onzichtbaar': (onzichtbaar$ | async), 'geselecteerd': isLaagMenuOpen, 'verberg-laag-in-kaart': !gekozen, 'drag-target': (dragTarget && !dragSource), 'drag-source': dragSource}">
  <div class="laag-zichtbaarheid">
    <mat-icon class="laag-drag-indicator" *ngIf="dragSource">swap_vert</mat-icon>
    <mat-icon class="laag-drag-indicator" *ngIf="dragTarget && !dragSource">vertical_align_center</mat-icon>
    <mat-icon class="laag-drag-indicator" *ngIf="dragUntargetable">block</mat-icon>
    <button *ngIf="!isDragState" mat-icon-button (click)="toggleGekozen()" [disabled]="verwijderd">
      <mat-icon *ngIf="gekozen && (zichtbaar$ | async) && !verwijderd" matTooltip="Verberg laag" [matTooltipPosition]="'right'" [ngClass]="stijlInKiezer">visibility</mat-icon>
      <mat-icon *ngIf="!gekozen && (zichtbaar$ | async) && !verwijderd" matTooltip="Toon laag" [matTooltipPosition]="'right'" [ngClass]="stijlInKiezer">visibility_off</mat-icon>
      <mat-icon *ngIf="gekozen && (onzichtbaar$ | async) && !verwijderd" matTooltip="Niet zichtbaar in huidig zoomniveau" [matTooltipPosition]="'right'" class="onzichtbaar">visibility</mat-icon>
      <mat-icon *ngIf="!gekozen && (onzichtbaar$ | async) && !verwijderd" matTooltip="Niet zichtbaar in huidige zoomniveau" [matTooltipPosition]="'right'" class="onzichtbaar">visibility_off</mat-icon>
      <mat-icon *ngIf="verwijderd" matTooltip="Verwijderde laag" [matTooltipPosition]="'right'" class="verwijderd">error</mat-icon>
    </button>
  </div>
  <div class="laag-naam">
    <div [ngClass]="stijlInKiezer">{{ title }}</div>
  </div>
  <div [hidden]="!(heeftFilter$ | async)" class="filter-icoon">
    <button mat-icon-button class="filter-inhoud" (click)="pasFilterAan()"> <!-- TODO: in volgende story: toggleFilterActief() -->
      <mat-icon *ngIf="filterActief$ | async">filter_list</mat-icon>
      <mat-icon *ngIf="!(filterActief$ | async)">not_interested</mat-icon>
<!--      {{ filterTotaal$ | async }}-->
    </button>
  </div>
  <div class="laag-acties" *ngIf="minstensEenLaagActie$ | async">
    <mat-menu #laagMenu="matMenu" class="awv-kaart-laagmanipulatie laag-menu" [overlapTrigger]="true">
      <button mat-menu-item (click)="verwijder()" [disabled]="!(kanVerwijderen$ | async)">
        <mat-icon>close</mat-icon>
        <span>Verwijder laag uit lagenlijst</span>
      </button>
      <button mat-menu-item (click)="pasFilterAan()" *ngIf="kanFilteren$ | async">
        <mat-icon>filter_list</mat-icon>
        <span>Filter instellen</span>
      </button>
      <button mat-menu-item (click)="verwijderFilter()" *ngIf="heeftFilter$ | async">
        <mat-icon>delete</mat-icon>
        <span>Verwijder filter</span>
      </button>
      <button mat-menu-item (click)="pasStijlAan()" *ngIf="kanStijlAanpassen$ | async">
        <mat-icon>format_color_fill</mat-icon>
        <span>Stijl aanpassen</span>
      </button>
    </mat-menu>
    <button mat-icon-button [matMenuTriggerFor]="laagMenu" matTooltip="Toon laag opties" matTooltipPosition="right">
      <mat-icon>more_vert</mat-icon>
    </button>
  </div>
</div>
