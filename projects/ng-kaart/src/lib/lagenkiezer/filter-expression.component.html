<div>
  <div class="filter-expression" *ngIf="isEquality()">
    <div>{{property()}} </div>
    <div>&nbsp;is&nbsp;</div>
    <div> {{value()}}</div>
  </div>
  <div class="filter-expression" *ngIf="isInequality()">
    <div>{{property()}}</div>
    <div>&nbsp;is niet&nbsp;</div>
    <div>{{value()}}</div>
  </div>
  <div class="filter-expression" *ngIf="isConjunction()">
    <awv-filter-expression [expression]="left"></awv-filter-expression>
    <div class="logical-connective">&nbsp;&nbsp;EN&nbsp;&nbsp;</div>
    <awv-filter-expression [expression]="right"></awv-filter-expression>
  </div>
  <div class="filter-expression" *ngIf="isDisjunction()">
      <div>( </div>
      <awv-filter-expression [expression]="left"></awv-filter-expression>
      <div class="logical-connective">&nbsp;&nbsp;OF&nbsp;&nbsp;</div>
      <awv-filter-expression [expression]="right"></awv-filter-expression>
      <div> )</div>
    </div>
</div>
