<span [ngSwitch]="kind">
  <awv-filter-term *ngSwitchCase="'BinaryComparison'" [term]="term"></awv-filter-term>

  <span *ngSwitchCase="'And'">
    <awv-filter-expression [expression]="left"></awv-filter-expression>
    <span class="logical-connective-en">EN</span>
    <awv-filter-expression [expression]="right"></awv-filter-expression>
  </span>

  <span *ngSwitchCase="'Or'">
    <span class="opening-bracket">(</span>
      <awv-filter-expression [expression]="left"></awv-filter-expression>
    <span class="closing-bracket">)</span>

    <span class="logical-connective-of">OF</span>

    <span class="opening-bracket">(</span>
      <awv-filter-expression [expression]="right"></awv-filter-expression>
    <span class="closing-bracket">)</span>
  </span>
</span>
