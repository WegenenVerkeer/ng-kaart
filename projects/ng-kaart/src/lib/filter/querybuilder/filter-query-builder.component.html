<div class="query-builder">

  <div class="disjunctions" *ngFor="let conjunction of expressionEditor?.disjunctions?.conjunctionEditors; first as isFirst">
    <div class="spacer" *ngIf="isFirst"></div>
    <awv-filter-logical-connective operator="OF" *ngIf="!isFirst"></awv-filter-logical-connective>

    <awv-filter-conjunction class="conjunctions"
                            [editor]="conjunction"
                            [expressionEditor]="expressionEditor"
                            (expressionEditorUpdate)="onExpressionEditorUpdate($event)"></awv-filter-conjunction>
  </div>

  <div class="of-knop">
    <awv-filter-logical-connective operator="OF" clickable="true" (click)="voegDisjunctionToe()"></awv-filter-logical-connective>
  </div>

</div>
